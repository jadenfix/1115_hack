version: '3.8'

services:
  temporal:
    image: temporalio/auto-setup:1.23.0
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - TEMPORAL_UI=true

  api:
    build: .
    depends_on:
      - temporal
    env_file:
      - .env
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    depends_on:
      - temporal
    env_file:
      - .env
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    volumes:
      - ./data:/data
    command: python -m app.worker
